<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A simple bar chart with embedded data.",
  "data": {
    "values": [
      {"Joueur": "Stegen", "Minutes": 28},
      {"Joueur": "Balde", "Minutes": 55},
      {"Joueur": "Aroujo", "Minutes": 43},
      {"Joueur": "Christensen", "Minutes": 91},
      {"Joueur": "Kounde", "Minutes": 81},
      {"Joueur": "F", "Minutes": 53}
    ]
  },
  "mark": "bar",
  "encoding": {
    "x": {"field": "Joueur", "type": "nominal", "axis": {"labelAngle": 0}},
    "y": {"field": "Minutes", "type": "quantitative"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
